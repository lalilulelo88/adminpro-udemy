<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname2">Nombre del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname2" placeholder="Nombre del usuario" required>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Correo del usuario" required>

                        </div>
                    </div>


                    <div class="text-left">
                        <button type="submit" class="btn  btn-success waves-effect waves-light m-r-10"><i
                                class="fa fa-save"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                
                <input (change)="seleccionImage( $event.target.files[0] )" type="file" name="" id="">
                <br>
                <br>

                <div class="text-left">
                        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i
                                class="fa fa-save"></i> Actualizar Foto</button>
                    </div>
            </div>
        </div>
    </div>



</div>
